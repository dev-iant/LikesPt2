<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <div class="feed">
            <h2>Your Feed</h2>
            <div class="boxes">
                <div class="left">
                    <img src="user-circle.png" alt="UserCircle" height="150px" width="150px">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
                <div class="right">
                    <div class="neil">
                        <div class="details">
                            <h3>Neil M</h4>
                            <p class="p1">9 like(s)</p>
                            <button onclick="NeilAdd()">Like</button>
                        </div>
                        <div class="update">
                            I just set up this new discord bot, let me know what you all think. <a href="#">link</a>
                        </div>
                    </div>
                    <div class="nichole">
                        <div class="details">
                            <h3>Nichole K</h4>
                            <p class="p2">12 like(s)</p>
                            <button onclick="NicholeAdd()">Like</button>
                        </div>
                        <div class="update">
                            Just finished my <a href="#">next comic</a>, check it out.
                        </div>
                    </div>
                    <div class="jim">
                        <div class="details">
                            <h3>Jim R</h4>
                            <p class="p3">9 like(s)</p>
                            <button onclick="JimAdd()">Like</button>
                        </div>
                        <div class="update">
                            I can't stop listening to the <a href="#">new album</a>. Who else is liking it?
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
